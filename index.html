<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="app.js">
  </head>
  <body>
    <div>
      <div id="field">
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="button" value="Clear">Clear</button>
        </div>
        <div class="col-xs-5">
          <button type="button" value="Backspace">Backspace</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="/">&â€Œdivide;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button type="button" value="7">7</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="8">8</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="9">9</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="*">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button type="button" value="4">4</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="5">5</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="6">6</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="-">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button type="button" value="1">1</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="2">2</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="3">3</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button type="button" value="0">0</button>
        </div>
        <div class="col-xs-3">
          <button type="button" value=".">.</button>
        </div>
        <div class="col-xs-6">
          <button type="button" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
